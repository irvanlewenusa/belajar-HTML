<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>unordered list</title>
</head>

<body>
	<h2>Unordered List tanpa atribut</h2>
	<ul>
		 <li>Jeruk</li>
		<li>Mangga</li>
		<li>Jambu</li>
	</ul>
	<h2>Unordered List atribut Type Circle</h2>
	<ul type="circle">
		 <li>Jeruk</li>
		<li>Mangga</li>
		<li>Jambu</li>
	</ul>
	<h2>Unordered List atribut Type square</h2>
	<ul type="square">
		 <li>Jeruk</li>
		<li>Mangga</li>
		<li>Jambu</li>
	</ul>
	<h2>Unordered List atribut Type Disc (default) </h2>
	<ul type="disc">
		 <li>Jeruk</li>
		<li>Mangga</li>
		<li>Jambu</li>
	</ul>
</body>
</html>
